        <div>
            <h1 class="head">This form is for testing</h1>
        </div>
        <div>

                    <legend>Sign Up</legend>
                    <div class="form-group">
                        <label class="label-form" for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label class="label-form" for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label class="label-form" for="dob">Date of Birth</label>
                        <select id="day">
                            <option>Date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>

                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select id="month">
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select id="year">
                            <option>Year</option>
                            <option>1980</option>
                            <option>1981</option>
                            <option>1982</option>
                            <option>1983</option>
                            <option>1984</option>
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-form">Gender</label>
                        <div class="gender-group">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>    
                        <div class="gender-group">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label class="label-form" for="country">Country</label>
                        <select id="country">
                            <option>Country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Japan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label-form" for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter e-mail">
                    </div>
                    <div class="form-group">
                        <label class="label-form" for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="agree">
                        <label class="label-form" for="agree">I Agree to the Terms of Use</label>
                    </div>
                    <div class="form-final">
                        <input type="submit" class="submit" value="Submit" onclick={handleShowModal}>
                        <input type="reset" class="reset" value="Cancel">
                    </div>
                </fieldset>
        </div>
        <template if:true={isModalOpen}> 
            <c-modal onclosemodal={handleCloseModal}></c-modal>
        </template>
    </template>
